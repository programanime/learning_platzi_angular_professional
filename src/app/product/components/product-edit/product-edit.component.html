<form action="" [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input formControlName="title" matInput type="text" placeholder="title" />
            </mat-form-field>
            <mat-form-field>
                <input formControlName="price" matInput type="number" placeholder="price" />
                <div *ngIf="controlPrice.errors && controlPrice.dirty">
                    <mat-error *ngIf="controlPrice.hasError('price_invalid')">
                        precio no valido
                    </mat-error>
                    
                    <mat-error *ngIf="controlPrice.hasError('required')">
                        campo requerido
                    </mat-error>
                </div>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="image" matInput type="text" placeholder="image" />
            </mat-form-field>
            <mat-form-field>
                <textarea formControlName="description" matInput type="text" placeholder="description" ></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
